# CI and PR triggers
trigger:
- master
pr:
- master



jobs:
- job: Windows
  pool:
    vmImage: windows-2019
    
  steps:
   - task: UseDotNet@2
     displayName: 'Use .NET Core sdk'
     inputs:
       packageType: sdk
       version: 3.0.100-preview6-012264
       installationPath: $(Agent.ToolsDirectory)/dotnet
   - task: UseDotNet@2
     displayName: 'Use .NET Core sdk'
     inputs:
       packageType: sdk
       version: 2.2.1
       installationPath: $(Agent.ToolsDirectory)/dotnet
   - script: build.cmd
